<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="./assets/logoBg.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Bandwith" />
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <link rel="apple-touch-icon" href="./assets/512x512_bg.png" />
    <link rel="manifest" href="./manifest.json" />
    <title>Bandwith</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="application/javascript">
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register("./service-worker.js")
          .then((reg) => console.log("Service worker has been registered:", reg))
          .catch((err) => console.error("Error while registering the service worker", err));
      }
    </script>
  </body>
</html>
